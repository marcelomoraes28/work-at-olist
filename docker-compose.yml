version: '3'

services:
  database:
    image: postgres
    environment:
      POSTGRES_PASSWORD: masterpass
      POSTGRES_USER: userdb
      POSTGRES_DB: callcenter
  celery:
    environment:
      TIME_ZONE: America/Sao_Paulo
    build: .
    command: celery -A callcenter worker -l info
    volumes:
      - ./callcenter:/source
    depends_on:
      - database
      - redis
  web:
    environment:
      TIME_ZONE: America/Sao_Paulo
    build: .
    command: python3 manage.py runserver 0.0.0.0:8000
    volumes:
      - ./callcenter:/source
    ports:
      - "8000:8000"
    depends_on:
      - database
  redis:
    image: redis:latest
    container_name: call_redis
    ports:
     - '6379:6379'